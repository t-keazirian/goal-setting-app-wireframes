<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
		/>
		<title>HTML Wireframe - Add New Goal Page</title>
	</head>
	<body>
		<nav>Nav</nav>
		<main>
			<header>
				<h1>New Goal</h1>
			</header>
			<section>
				<form class="add-dream-form">
					<section class="form-section">
						<label for="goal-name">Goal:</label>
						<input
							type="text"
							name="goal-name"
							id="goal-name"
							placeholder="new goal"
							required
						/>
					</section>
					<section class="goal-category">
						<label for="goal-category">Goal category:</label>
						<select name="goal-category" id="goal-category" required>
							<option value="" selected disabled>Choose Category</option>
							<option value="get-fit">Get Fit</option>
							<option value="nutrition">Nutrition</option>
							<option value="personal-growth">Personal Growth</option>
							<option value="learn-skill">Learn A Skill</option>
							<option value="be-productive">Be Productive</option>
							<option value="mindfulness">Mindfulness</option>
							<option value="sleep">Sleep</option>
						</select>
					</section>
					<section class="goal-notes">
						<label for="goal-notes">Goal Notes:</label>
						<textarea
							name="goal-notes"
							id="goal-notes"
							maxlength="75"
							placeholder="optional notes"
						></textarea>
					</section>
					<section class="date">
						<label for="date">Date to Complete:</label>
						<input type="date" id="date" name="date">
					</section>
				</form>
			</section>
		</main>
	</body>
	<footer>Footer</footer>
</html>
